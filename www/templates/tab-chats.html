<ion-view view-title="Discover">
  <ion-content>
    <ion-list>
      <input type="text" ng-model="chat.search.name">
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chat.users|filter:chat.search" type="item-text-wrap" 
      href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.img}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
